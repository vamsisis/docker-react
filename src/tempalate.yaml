{{ define "custom.alert_labels_and_annotations" -}}
{{ len .Alerts.Resolved }} resolved alert(s)
{{ range .Alerts.Resolved -}}
  {{ template "alert.required_labels_and_values" . -}}
{{ end }}
{{ len .Alerts.Firing }} firing alert(s)
{{ range .Alerts.Firing -}}
  {{ template "alert.required_labels_and_values" . -}}
{{ end -}}
{{ end -}}

{{ define "alert.required_labels_and_values" -}}
Alert:
- Name: {{ index .Labels "alertname" }}
- Load Balancer: {{ index .Labels "LoadBalancer" }}
- Summary: {{ index .Annotations "summary" }}
- Threshold: {{ index .Values "threshold" }}
{{ end -}}
