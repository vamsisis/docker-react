<table style="border: 1px solid black; border-collapse: collapse; width: 100%;">
  <thead>
    <tr>
      <th style="border: 1px solid black; padding: 8px;">Alert</th>
      <th style="border: 1px solid black; padding: 8px;">Load Balancer</th>
      <th style="border: 1px solid black; padding: 8px;">Metric</th>
      <th style="border: 1px solid black; padding: 8px;">Value</th>
      <th style="border: 1px solid black; padding: 8px;">Instance</th>
    </tr>
  </thead>
  <tbody>
    {{ range .Alerts }}
    <tr>
      <td style="border: 1px solid black; padding: 8px;">{{ $.CommonLabels.alertname }}</td>
      <td style="border: 1px solid black; padding: 8px;">{{ $.CommonLabels.loadbalancer }}</td>
      <td style="border: 1px solid black; padding: 8px;">{{ .Labels.metric }}</td>
      <td style="border: 1px solid black; padding: 8px;">{{ .Value }}</td>
      <td style="border: 1px solid black; padding: 8px;">{{ .Labels.instance }}</td>
    </tr>
    {{ end }}
  </tbody>
</table>
